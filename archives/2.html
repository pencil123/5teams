<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>元音字母和元音字母组合在非重读音节中的读音</title>
</head>
			<body>
			<h1>元音字母和元音字母组合在非重读音节中的读音</h1>
				<table border="1">
					<tr>
						<th width="80px">a</th>
						<th rowspan="5" width="150px">/ə/ or /ə(r)/</th>
						<th width="300px">about China salad banana vegetable</th>
					</tr>
					<tr>
						<th>e/i</th>
						<th>hello April</th>
					</tr>
					<tr>
						<th>o/or</th>
						<th>carrot second favorite tomato color doctor</th>
					</tr>
					<tr>
						<th>ar/er</th>
						<th>dollar brother dinner under number</th>
					</tr>
					<tr>
						<th>u/ur</th>
						<th>August difficult Saturday</th>
					</tr>
				</table>
				<table border="1" background="#ff94e2">
					<tr>
						<th width="80px">e</th>
						<th rowspan="2" width="150px">/ɪ/</th>
						<th width="300px">eraser relaxing</th>
					</tr>
					<tr>
						<th>i</th>
						<th>English evening morning music</th>
					</tr>
				</table>
			</body>
		</html>
